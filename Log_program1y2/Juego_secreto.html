<!DOCTYPE html>
<html lang="en">


<meta charset="UTF-8">
<h1>Juego Secreto</h1>



<input/>
<button>Verificar si acerto el secreto</button>


<script>

var numero_Secreto = Math.round(Math.random()*10);
var input = document.querySelector("input");
input.focus();

function verificar(){
    
if(parseInt(input.value) == numero_Secreto){
    
    alert("Acertaste el numero secreto");
}
else{
    
    alert("No acertaste el numero secreto, era: "+numero_Secreto);
}

input.value = "";
input.focus();

}

var button = document.querySelector("button");
button.onclick = verificar;

</script>

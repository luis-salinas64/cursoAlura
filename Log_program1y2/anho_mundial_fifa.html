<!DOCTYPE html>
<html lang="en">


<meta charset="UTF-8">
<h1>Programa Años Mundiales de FIFA</h1>

<script>


function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");        
}

function imprimir(frase) {
    document.write("<big>"+frase+"</big>");
    saltarLinea();
}

var anho = 1930;

alert("El primer mundial de la Fifa fue en el año: "+ anho);
var limite = parseInt(prompt("¿Cuál es el año limite que quieres saber?"));

while (anho <= limite) {
    imprimir(" Hubo mundial en el año: " + anho);
    anho = anho + 4;
    }
    
imprimir("Fin del programa");



</script>

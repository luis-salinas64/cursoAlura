<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    var puedoDibujar = false;

    function dibujarCirculo(evento) {
        
        if(puedoDibujar) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            if((x >= 150) && (y >= 10)) {
                pincel.fillStyle = color;
                pincel.beginPath();
                pincel.arc(x, y, 10, 0, 2 * 3.14);
                pincel.fill();
                
            }
            
        }

    }

    pantalla.onmousemove = dibujarCirculo;

    function habilitarDibujar() {

        puedoDibujar = true;
    }

    function deshabilitarDibujar() {

        puedoDibujar = false;
    }

    pantalla.onmousedown = habilitarDibujar;

    pantalla.onmouseup = deshabilitarDibujar;

    var color = ["red","green","blue"];

    function dibujarPaleta(x, y, base, altura, color) {

        for (var i = 0; i < color.length; i++) {

            pincel.fillStyle=color[i];
            pincel.fillRect(x,y, base, altura);
            pincel.strokeStyle="black";
            pincel.strokeRect(x,y, base, altura);
            x += base;
            
        }

    }

    dibujarPaleta(0, 10, 50, 50, color);

    function cambia_Color(evento) {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        if(x>=0 && x<=50 && y>=0 && y<=50) {
            color = "red";
        }if(x>=50 && x<=100 && y>=0 && y<=50) {
            color = "green";
        }if(x>=100 && x<=150 && y>=0 && y<=50) {
            color = "blue";
        }

    }

    pantalla.onclick = cambia_Color;


</script>
